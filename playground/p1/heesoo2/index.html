<!doctype html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>fullPageScrollPureJS Example</title>
    <link rel="stylesheet" type="text/css" href="css/full-page-scroll.css">

<body>
                <header>

                                    <div class="compInfoColumnDetails">

                                </div>

                                    <div class="compInfoColumnDetails">

                                    </div>
                                </div>
                            </div>
                            <div class="phoneBox flexyCol">
                                <div class="compInfoColumn">
                                    <div class="compInfoColumnImage">

                                            alt="phone logo" width="50" height="50">
                                    </div>
                                    <div class="compInfoColumnDetails">
                                        <p> (216)-212-9786</p>
                                    </div>
                                </div>
                            </div>
                            <div class="socialBox flexyCol">
                                <a href=""> <img src="https://heesooleeo.github.io/art3001/projects/img/Fblogo.png" alt=""

                            </div>
                            <hr>
                        </div>
    
                        <nav class="flexyRow">
                            <ul>
                                <li><a href="" id="hyperlinklinegone">About Us</a></li>
                            </ul>
                            <ul>
                                <li><a href="" id="hyperlinklinegone">Services</a></li>
                            </ul>
                            <ul>
                                <li><a href="" id="hyperlinklinegone">Patient Resources</a></li>
                            </ul>
                            <ul>
                                <li><a href="" id="hyperlinklinegone">Blog</a></li>
                            </ul>
                            <ul>
                                <li><a href="" id="hyperlinklinegone">Contact Us</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>
    
    <div id="main" class="scroll-container">
        <section class="section1">
            <div>
                <div class="landingBox flexyCol">
                    <div class="dentistName">
                        <h1>
                            Heesoo Lee, DDS
                        </h1>
                    </div>
                    <div class="apptButt">
                        <button>
                            BOOK NOW
                        </button>
                    </div>
                    
                </div>
            </div>
        </section>
        <section class="section2">
            <div>
                <span>Section 2</span>

        </section>
        <section class="section3">
            <div>
                <span>Section 3</span>
            </div>
        </section>
        <section class="section4">
            <div>
                <span>Section 4</span>
            </div>
        </section>
        <section class="section5">
            <div>
                <span>Section 5</span>
            </div>
        </section>

    <script src="js/main.js"></script>
